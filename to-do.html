<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styless.css" />
</head>

<body>
    <main>
        <h1>Todo App</h1>
        <div class="todo-app">
            <!-- Add New Task Button -->
            <button id="open-task-form-btn" class="btn large-btn">Add New Task</button>

            <!-- Task Form -->
            <form class="task-form hidden" id="task-form">
                <div class="task-form-header">
                    <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
                        &times;
                    </button>
                </div>
                <div class="task-form-body">
                    <label class="task-form-label" for="task-title">Title</label>
                    <input type="text" class="form-control" id="task-title" required />

                    <label class="task-form-label" for="task-date">Date</label>
                    <input type="date" class="form-control" id="task-date" />

                    <label class="task-form-label" for="task-desc">Description</label>
                    <textarea id="task-desc" class="form-control" cols="30" rows="5"></textarea>
                </div>
                <div class="task-form-footer">
                    <button id="add-task-btn" class="btn large-btn" type="submit">Add Task</button>
                </div>
            </form>

            <!-- Confirmation Dialog -->
            <dialog id="confirm-close-dialog">
                <form method="dialog">
                    <p class="discard-message-text">Discard unsaved changes?</p>
                    <div class="confirm-close-dialog-btn-container">
                        <button id="cancel-btn" class="btn">Cancel</button>
                        <button id="discard-btn" class="btn">Discard</button>
                    </div>
                </form>
            </dialog>

            <!-- Tasks Container -->
            <div id="tasks-container"> 
            </div>
        </div>
    </main>
    <script src="./JS/todo.js"></script>
</body>

</html>
